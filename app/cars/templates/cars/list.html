{% extends 'base.html' %}

{% load static %}

{% block title %}Список автомобилей{% endblock %}

{% block content %}
    <link rel="stylesheet" href="{% static 'css/list.css' %}">
    {% if user.is_authenticated %}
        <a href="{% url 'cars:create' %}">
            <div class="add">
                <span><img src="{% static 'img/add.svg' %}" alt=""></span>
                <span class="label">Добавить</span>
            </div>
        </a>
    {% endif %}
    <div class="cars">
        {% for car in cars %}
            <a href="{{ car.get_absolute_url }}">
                <div class="card">
                    {{ car }}
                </div>
            </a>
        {% endfor %}
    </div>
{% endblock %}
