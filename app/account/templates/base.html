{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}{% endblock %}</title>
    <link href="{% static 'css/base.css' %}" rel="stylesheet">
</head>
<body>
    <div id="header">
        <span class="logo">Авто.ру</span>
            {% if request.user.is_authenticated %}
                <ul class="menu">
                    <li {% if section == "home" %}class="selected"{% endif %}>
                        <a href="{% url 'cars:list' %}">Список авто</a>
                    </li>
                </ul>
            {% endif %}
        <span class="user">
            {% if request.user.is_authenticated %}
                Привет, {{ request.user.first_name|default:request.user.username }}!
            {% else %}
                <a href="{% url 'account:login' %}">Войти</a>
            {% endif %}
        </span>
    </div>
    <div id="content">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
