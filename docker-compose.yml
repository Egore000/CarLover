version: '1'

services:
  django:
    build:
      context: .
    container_name: django
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - ./app:/app
    ports:
      - 8000:8000
    env_file:
      - .env
    depends_on:
      - database
    
  database:
    image: postgres
    env_file:
      - .env
    container_name: database
    volumes:
      - dbdata:/var/lib/postgresql/data
    
volumes:
  dbdata: null